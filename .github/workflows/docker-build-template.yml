name: Build and Push

on:
  workflow_call:
    inputs:
      docker_image_name:
        required: true
        type: string
      version:
        required: true
        type: string
      folder:
        required: true
        type: string
      name:
        required: false
        type: string
        default: ""
      dockerfileName:
        required: false
        type: string
        default: "Dockerfile"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    name: ${{ inputs.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if tag exists in GHCR
        id: check-tag
        run: |
          IMAGE_NAME="${{ inputs.docker_image_name }}"
          TAG="${{ inputs.version }}"
          REPO="${IMAGE_NAME#ghcr.io/}"
          echo "Checking if tag exists: $IMAGE_NAME:$TAG"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin


          if docker pull "$IMAGE_NAME:$TAG 2>/dev/null"; then
            echo "Tag exists, skipping build"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag does not exist (HTTP $RESPONSE), will build"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.check-tag.outputs.exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.docker_image_name }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ inputs.folder }}/${{ inputs.dockerfileName }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip build - tag already exists
        if: steps.check-tag.outputs.exists == 'true'
        run: echo "âœ“ Docker image tag ${{ inputs.version }} already exists in GHCR. Skipping build."
