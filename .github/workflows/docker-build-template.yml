name: Build and Push

on:
  workflow_call:
    inputs:
      docker_image_name:
        required: true
        type: string
      version:
        required: true
        type: string
      folder:
        required: true
        type: string
      name:
        required: false
        type: string
        default: ""
      dockerfileName:
        required: false
        type: string
        default: "Dockerfile"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    name: ${{ inputs.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if tag exists in GHCR (correct token flow)
        id: check-tag
        run: |
          IMAGE_NAME="${{ inputs.docker_image_name }}"
          TAG="${{ inputs.version }}"
          REPO="${IMAGE_NAME#ghcr.io/}"

          echo "Checking if tag exists via GHCR API: $IMAGE_NAME:$TAG"

          # Request a registry token for the repo
          TOKEN=$(curl -s \
            -u "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/token?scope=repository:$REPO:pull" \
            | jq -r '.token')

          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to obtain registry token"
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Query manifest
          if curl -s -f \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.oci.image.manifest.v1+json" \
            "https://ghcr.io/v2/$REPO/manifests/$TAG" > /dev/null; then
              echo "Tag exists, skipping build"
              echo "exists=true" >> $GITHUB_OUTPUT
          else
              echo "Tag does not exist, will build"
              echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip build - tag already exists
        if: steps.check-tag.outputs.exists == 'true'
        run: echo "âœ“ Docker image tag ${{ inputs.version }} already exists in GHCR. Skipping build."

      - name: Free Disk Space (Ubuntu)

        if: steps.check-tag.outputs.exists == 'false'
        uses: jlumbroso/free-disk-space@main
        with:
          # This might remove tools that we won't need anyway
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Check available disk space
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          echo "Available disk space:"
          df -h
          echo "Docker disk usage:"
          docker system df

      - name: Set up Docker Buildx
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.check-tag.outputs.exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.docker_image_name }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfileName }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ inputs.docker_image_name }}:${{ inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
